<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - TravelBloom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      flex-direction: column;
    }

    header, footer {
      flex-shrink: 0; /* Prevent shrinking */
    }

    main {
      flex-grow: 1; /* Fill remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    section {
      width: 100%;
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header {
      background-color: #0d1117; /* GitHub dark theme background */
      color: white; /* White text color */
      padding: 10px 20px;
    }

    nav ul li a {
      color: white; /* Ensure navigation links are white */
    }

    .logo img {
      filter: brightness(0) invert(1); /* Invert logo for dark backgrounds */
    }

    .logo img {
      height: 40px;
    }

    /* About Section */
    #about {
      background: url('./about-background.png') no-repeat center center/cover;
      position: relative;
    }

    #about::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #5e5e5e80; /* Teal overlay */
      z-index: -1;
    }

    #about h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #about p {
      color: white;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Team Section */
    #team {
      background-color: white;
      width: 100%;
      padding: 50px 20px;
    }

    #team h2 {
      font-size: 32px;
      color: #007777;
      margin-bottom: 30px;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #f4f4f4;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      width: 250px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #777;
    }

    footer {
      background-color: rgba(0, 128, 128, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="TravelBloom Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h1>About Us</h1>
      <p>At TravelBloom, we help you find the perfect destinations and experiences to make your journey unforgettable.</p>
    </section>
    <section id="team">
      <h2>Meet Our Team</h2>
      <div class="team-grid">
        <div class="card">
          <img src="images/ron.jpg" alt="John Doe">
          <h3>John Doe</h3>
          <p>CEO</p>
        </div>
        <div class="card">
          <img src="images/women.jpg" alt="Celina Thomas">
          <h3>Celina Thomas</h3>
          <p>Team Lead</p>
        </div>
        <div class="card">
          <img src="images/women2.jpg" alt="Mike Tyson">
          <h3>Mike Tyson</h3>
          <p>Delivery Head</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 TravelBloom. All rights reserved.</p>
  </footer>
</body>
</html>
