<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      flex-shrink: 0;
      width: 100%;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    #home {
      background: url('./home-background.jpg') no-repeat center center/cover;
      position: relative;
    }

    #home::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 128, 128, 0.5);
      z-index: -1;
    }

    #home h1 {
      font-size: 48px;
      font-weight: 600;
      color: white;
    }

    #home p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      color: white;
    }

    button {
      background-color: teal;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009999;
    }

    .social-icons {
      position: fixed;
      top: 50%;
      left: 10px;
      display: flex;
      flex-direction: column;
      transform: translateY(-50%);
    }

    .social-icons svg {
      width: 20px;
      height: 20px;
      margin: 10px 0;
      cursor: pointer;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      max-width: 300px;
      display: inline-block;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .result-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .result-card p {
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: rgba(0, 128, 128, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .logo img {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TravelBloom</h1>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search destinations (e.g., beach, temple, country)">
      <button id="search-button">Search</button>
      <button id="clear-button">Clear</button>
    </div>
    <div id="results">
      <!-- Results will display here -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 TravelBloom. All rights reserved.</p>
  </footer>
  <script src="js/travel_recommendation.js"></script>
</body>
</html>
