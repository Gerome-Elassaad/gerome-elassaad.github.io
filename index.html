<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: rgba(0, 128, 128, 0.8);
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Search Bar and Results */
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #search-bar {
      padding: 10px;
      border: 1px solid teal;
      border-radius: 5px;
      width: 300px;
    }

    #search-button, #clear-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-button {
      background-color: teal;
      color: white;
    }

    #clear-button {
      background-color: darkred;
      color: white;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .result-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .result-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>TravelBloom</h1>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search destinations (e.g., beach, temple, country)">
      <button id="search-button">Search</button>
      <button id="clear-button">Clear</button>
    </div>
    <div id="results">
      <!-- Results will display here -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 TravelBloom. All rights reserved.</p>
  </footer>
  <script src="js/travel_recommendation.js"></script>
</body>
</html>
